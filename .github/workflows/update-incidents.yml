name: Update Incidents Data

on:
  schedule:
    - cron: '0 */3 * * *'  # Run every 3 hours
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-incidents:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate incidents.json
        run: python convert_incidents.py

      - name: Checkout to gh-pages
        run: |
          git checkout gh-pages
      
      - name: Copy incidents.json to /data/incidents.json
        run: |
          mkdir -p data
          mv incidents.json data/incidents.json

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/incidents.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update incidents data" && git push) 